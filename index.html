<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonk The Fumo</title>

    <link rel="stylesheet" href="./lib/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="gameplay" class="panel">
      <div id="doge-pointer" class="">
        <img class="_doge" src="./assets/doge.png" />
        <img class="_stick" src="./assets/stick.png" />

        <img class="_bonk-feedback" src="./assets/bonk.png" />
      </div>
      <img class="gameplay-bg" src="./assets/bg.jpg" />

      <div id="fumo-wrapper"></div>

      <div class="_ui p-2 text-bg-dark rounded-top-pill text-center">
        <button class="btn btn-outline-light btn-sm fw-bold border-0">Main Menu</button>

        <div class="mb-2">
          <span class="badge text-bg-light">Total Hit = <span id="total-hit">0</span></span>
          <span class="badge text-bg-light">Level = <span id="current-level">0</span></span>
          <span class="badge text-bg-light">Score = <span id="score">0</span></span>
          <span class="badge text-bg-light">Game Speed = <span id="game-speed">0</span></span>
        </div>

        <div class="progress rounded-top-pill" role="progressbar">
          <div id="lifebar" class="progress-bar progress-bar-striped bg-success rounded-top-pill mx-auto" style="width: 100%">Life Bar</div>
        </div>
      </div>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
